<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock JS</title>
</head>
<body>
    <div class="main-container">
        <div class="clock">
            <img src="clock.png" alt="" width="82%">
            <span class="clockText">CLOCK</span>
        </div>
        <div class="digitalClock">
            <div class="timer">
                <div class="time">TIME</div>
                <div id="hours" class="t">00 <br> hours</div>
                <div class="colon">:</div>
                <div id="mins" class="t">00 <br> mins</div>
                <div class="colon">:</div>
                <div id="secs" class="t">00 <br> secs</div>
                <div id="session" class="t1">AM</div>
            </div>
            <div class="boxOne"></div>
            <div class="boxTwo"></div>
        </div>
        <div class="timeTable">
            <div class="wake">
                <img src="wake_up_time.jpg" alt="" srcset="">
                <span class="text">Set wake up time</span>
                <select name="selectWake" class="selectOne" id="slotOne">
                    <option value="8 AM - 9 AM">8 AM - 9 AM</option>
                    <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                    <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                    <option value="11 AM - 12 PM">11 AM - 12 PM</option>
                </select>
            </div>
            <div class="vertical"></div>
            <div class="lunch">
                <img src="lunch_time.jpg" alt="" srcset="">
                <span class="text">Set lunch time</span>
                <select name="selectLunch" class="selectOne" id="slotTwo">
                    <option value="12 PM - 1 PM">12 PM - 1 PM</option>
                    <option value="1 PM - 2 PM">1 PM - 2 PM</option>
                    <option value="2 PM - 3 PM">2 PM - 3 PM</option>
                    <option value="3 PM - 4 PM">3 PM - 4 PM</option>
                </select>
            </div>
            <div class="vertical"></div>
            <div class="nap">
                <img src="nap_time.jpg" alt="" srcset="">
                <span class="text">Set nap time</span>
                <select name="selectNap" class="selectOne" id="slotThree">
                    <option value="4 PM - 5 PM">4 PM - 5 PM</option>
                    <option value="5 PM - 6 PM">5 PM - 6 PM</option>
                    <option value="6 PM - 7 PM">6 PM - 7 PM</option>
                    <option value="7 PM - 8 PM">7 PM - 8 PM</option>
                </select>
            </div>
            <div class="vertical"></div>
            <div class="night">
                <img src="night_time.png" alt="" srcset="" width="8.5%">
                <span class="text">Set night time</span>
                <select name="selectNight" class="selectOne" id="slotFour">
                    <option value="8 PM - 9 PM">8 PM - 9 PM</option>
                    <option value="9 PM - 10 PM">9 PM - 10 PM</option>
                    <option value="10 PM - 11 PM">10 PM - 11 PM</option>
                    <option value="11 PM - 12 AM">11 PM - 12 AM</option>
                    <option value="12 AM - 1 AM">12 PM - 1 AM</option>
                    <option value="1 AM - 2 AM">1 AM - 2 AM</option>
                    <option value="2 AM - 3 AM">2 AM - 3 AM</option>
                    <option value="3 AM - 4 AM">3 AM - 4 AM</option>
                    <option value="4 AM - 5 AM">4 AM - 5 AM</option>
                    <option value="5 AM - 6 AM">5 AM - 6 AM</option>
                    <option value="6 AM - 7 AM">6 AM - 7 AM</option>
                    <option value="7 AM - 8 AM">7 AM - 8 AM</option>
                </select>
            </div>
        </div>
        <div class="grab">
            <p id="greetText">GRAB SOME HEALTHY BREAKFAST !!!</p>
        </div>
        <div class="morning">
            <div id="timeText">GOOD MORNING !! WAKE UP !!</div>
        </div>
        <button class="alarm" onclick="givePower()"><span class="a1">Set Alarm</span></button>
        <div class="guide">
            <div class="none">
                <span class="g1">Wake Up Time : </span><span id="wakeTime">7 AM - 8 AM</span><br><br>
                <span class="g2">Lunch Time : </span><span id="lunchTime">12 PM - 1 PM</span><br><br>
                <span class="g3">Nap Time : </span><span id="napTime">4 PM - 5 PM</span><br><br>
                <span class="g4">Night Time : </span><span id="nightTime">8 PM - 9 PM</span><br><br>
            </div>
        </div>
        <div id="timeImage">
            <img id="changeImage" src="wake_up_image.jpg" alt="" srcset="">
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
